<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<link th:href="@{/css/stylesheet.css}" rel="stylesheet" type="text/css">
 <script type="text/javascript"
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
  <script type="text/javascript" 
        src="https://openpay.s3.amazonaws.com/openpay.v1.min.js"></script>
<script type='text/javascript' 
  src="https://openpay.s3.amazonaws.com/openpay-data.v1.min.js"></script>

<script type="text/javascript">
	$(document).ready(function() {

    	OpenPay.setId('mzdtln0bmtms6o3kck8f');
    	OpenPay.setApiKey('pk_f0660ad5a39f4912872e24a7a660370c');
    	OpenPay.setSandboxMode(true);
    	//Se genera el id de dispositivo
    	var deviceSessionId = OpenPay.deviceData.setup("payment-form", "deviceIdHiddenFieldName");
    	$("#deviceSession-id").val(deviceSessionId);
    	$('#pay-button').on('click', function(event) {
        	event.preventDefault();
        	$("#pay-button").prop( "disabled", true);
        	OpenPay.token.create({
        	      "card_number":"4111111111111111",
        	      "holder_name":"Juan Perez Ramirez",
        	      "expiration_year":"20",
        	      "expiration_month":"12",
        	      "cvv2":"110",
        	      "address":{
        	         "city":"Querétaro",
        	         "line3":"Queretaro",
        	         "postal_code":"76900",
        	         "line1":"Av 5 de Febrero",
        	         "line2":"Roble 207",
        	         "state":"Queretaro",
        	         "country_code":"MX"
        	      }
        	}, sucess_callbak, error_callbak);                
    	});

    	var sucess_callbak = function(response) {
    		alert('Operación exitosa');
      		var token_id = response.data.id;
      		$('#token_id').val(token_id);
      		$('#payment-form').submit();
    	};

    	var error_callbak = function(response) {
        	var desc = response.data.description != undefined ? response.data.description : response.message;
        	alert("ERROR [" + response.status + "] " + desc);
        	$("#pay-button").prop("disabled", false);
    	};

	});
</script>

</head>
<body>
    <div class="bkng-tb-cntnt">
        <div class="pymnts">
            <form th:action="@{/payment/makePayment}" th:object = "${paymentForm}" method="POST" id="payment-form">
                <input type="hidden" th:field = "*{tokenId}" name="token_id" id="token_id">
                <input type="hidden" th:field = "*{deviceSessionId}" name="deviceSession-id" id="deviceSession-id">
                <div class="pymnt-itm card active">
                    <h2>Tarjeta de crédito o débito</h2>
                    <div class="pymnt-cntnt">
                        <div class="card-expl">
                            <div class="credit"><h4>Tarjetas de crédito</h4></div>
                            <div class="debit"><h4>Tarjetas de débito</h4></div>
                        </div>
                        <div class="sctn-row">
                            
                            <div class="sctn-col l">
                                <label>Nombre del titular</label><input type="text" th:field = "*{customerName}" placeholder="Como aparece en la tarjeta" autocomplete="off" data-openpay-card="holder_name">
                            </div>
                            <div class="sctn-col">
                                <label>Número de tarjeta</label><input type="text" autocomplete="off" data-openpay-card="card_number"></div>
                            </div>
                            <div class="sctn-row">
                                <div class="sctn-col l">
                                    <label>Fecha de expiración</label>
                                    <div class="sctn-col half l"><input type="text" placeholder="Mes" data-openpay-card="expiration_month"></div>
                                    <div class="sctn-col half l"><input type="text" placeholder="Año" data-openpay-card="expiration_year"></div>
                                </div>
                                <div class="sctn-col cvv"><label>Código de seguridad</label>
                                    <div class="sctn-col half l"><input type="text" placeholder="3 dígitos" autocomplete="off" data-openpay-card="cvv2"></div>
                                </div>
                                
                                <div class="sctn-col l">
                                	<label>Monto a pagar</label><input th:value="${payment}" type="text" placeholder="3 dígitos" autocomplete="off" data-openpay-card="cvv2">
                            	</div>
                            </div>
                            <div class="openpay"><div class="logo">Transacciones realizadas vía:</div>
                            <div class="shield">Tus pagos se realizan de forma segura con encriptación de 256 bits</div>
                        </div>
                        <div class="sctn-row">
                                <a class="button rght" id="pay-button">Pagar</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
